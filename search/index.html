	var s = '[{"title":"Web前端概述","date":"2018-11-19T15:58:18.000Z","content":"web前端概述\n1.HTML简史\n1991年10月：一个非正式CERN（欧洲核子研究中心）文件首次公开18个HTML标签，这个文件的作者是物理学家蒂姆·伯纳斯-李，因此他是万维网的发明者，也是万维网联盟的主席。\n1995年11月：HTML 2.0标准发布（RFC 1866）。\n1997年1月：HTML 3.2作为W3C推荐标准发布。\n1997年12月：HTML 4.0作为W3C推荐标准发布。\n1999年12月：HTML4.01作为W3C推荐标准发布。\n2008年1月：HTML5由W3C作为工作草案发布。\n2011年5月：W3C将HTML5推进至“最终征求”（Last Call）阶段。\n2012年12月：W3C指定HTML5作为“候选推荐”阶段。\n2014年10月：HTML5作为稳定W3C推荐标准发布，这意味着HTML5的标准化已经完成。HTML5新特性\n引入原生多媒体支持（audio和video标签）\n引入可编程内容（canvas标签）\n引入语义Web（article、aside、details、figure、footer、header、nav、section、summary等标签）\n引入新的表单控件（日历、邮箱、搜索等）\n引入对离线存储更好的支持\n引入对定位、拖放、WebSocket、后台任务等的支持2.使用标签承载内容1) 结构1234head\ttitle\tmetabody\n\n\n2) 文本\n标题和段落\n粗体和斜体\n上标和下标\n空白（白色空间折叠）\n折行和水平标尺\n加粗和强调\n引用\n缩写词和首字母缩写词\n引文\n所有者联系信息\n内容的修改\n\n3）列表\n有序列表（ordered list）\n无序列表（unordered list）\n定义列表（definition list）4）链接（anchor）\n页面链接\n锚链接\n功能链接5) 图像（image)\n图像存储位置\n图像及其宽高\n选择正确的图像格式(JPEG、GIF、PNG)\n矢量图\nfigure标签6) 表格（table）\n基本的表格结构\n表格的标题\n跨行和跨列\n长表格7) 表单(form)\n如何收集信息\n表单控件（input）\n文本框  密码框  文本域\n单选按钮  复选按钮  下拉列表\n提交按钮  图像按钮  文件上传\n\n\n组合表单元素\nfieldset  legend\n\n\nHTML5的表单控件\n日期\n电子邮件  URL\n搜索8）音视频（audio  video）\n\n\n视频格式和播放器\n视频托管服务\n添加视频的准备工作\nvideo标签和属性\naudio标签和属性9）其他\n文档类型\n注释\n属性\nid\nclass\n\n\n块级元素  行级元素\n内联框架（internal frame）\n页面信息（meta）\n转义字符（实体替换符）\n\n3.使用CSS渲染1）简介\nCSS的作用\nCSS的工作原理\n规则、属性和值2）颜色（color）\n如何指定颜色\n颜色术语和颜色对比\n背景色3）文本（text  font）\n文本的大小和字型(font-size  font-family)\n斜体、粗体、大写和下划线(font-weight  font-style  text-decoration)\n行间距(line-height)、字母间距(letter-spacing)和单词间距(word-spacing)\n对齐(text-align)方式和缩进(text-ident)\n链接样式（:link  :visited  :active  :hover）\nCSS3新属性\n投影\n首字母和首行文本(p:first-letter  p:first-line)\n响应用户4）盒子（box model）\n\n\n盒子大小的控制（width  height）\n盒子的边框、外边距和内边距（border  margin  padding）\n盒子的显示和隐藏（display  visibility）\nCSS3新属性\n边框图像（border-image）\n投影（border-shadow）\n圆角（border-radius）5）列表、表格和表单\n\n\n列表的项目符号（list-style）\n表格的边框和背景（border-collapse）\n表单控件的外观\n表单控件的对齐\n浏览器的开发者工具6）图像\n控制图像的大小（display: inline-block）\n对齐图像\n背景图像（background  background-image  background-repeat  background-position）\n7）布局\n控制元素的位置（position  z-index）\n\n普通流\n相对定位\n绝对定位\n固定定位\n浮动元素（float  clear）\n\n\n网站布局\nHTML5布局\n\n\n适配屏幕尺寸\n固定宽度布局\n流体布局\n布局网格\n\n\n\n4.使用JavaScript控制行为1）JavaScript基本语法\n语句和注释\n变量和数据类型\n声明和赋值\n简单数据类型和复杂数据类型\n变量的命名规则\n\n\n表达式和运算符\n赋值运算符\n算术运算符\n比较运算符\n逻辑运算符\n\n\n分支结构\nif…else…\nswitch…case…default…\n\n\n循环结构\nfor循环\nwhile循环\ndo…while循环\n\n\n数组\n创建数组\n操作数组中的元素\n\n\n函数\n声明函数\n调用函数\n参数和返回值\n匿名函数\n立即调用函数2）面向对象\n\n\n对象的概念\n创建对象的字面量语法\n访问成员运算符\n创建对象的构造函数语法\nthis关键字\n\n\n添加和删除属性\ndelete关键字\n\n\n全局对象\nNumber  String  Boolean\nDate  Math  RegEx  Array3）BOM\n\n\nwindow对象的属性和方法\nhistory对象\nforward()  back()  go()\n\n\nlocation对象\nnavigator对象\nscreen对象4）DOM\nDOM树\n访问元素\ngetElementById()  querySelector()\ngetElementsByClassName()  getElementsByTagName()  querySelectorAll()\nparentNode  previousSibling  nextSibling  firstChild  lastChild\n\n\n操作元素\nnodeValue\ninnerHTML  textContent  createElement()  createTextNode()  appendChild()  removeChild()\nclassName  id  hasAttribute()  getAttribute()  setAttribute()  removeAttribute()\n\n\n事件处理\n事件类型\nUI事件：load  unload  error  resize  scroll\n键盘事件：keydown  keyup  keypress\n鼠标事件：click  dbclick  mousedown  mouseup  mousemove  mouseover  mouseout\n焦点事件：focus  blur\n表单事件：input  change  submit  reset  cut  copy  paste  select\n\n\n事件绑定\nHTML事件处理程序（不推荐使用，因为要做到标签与代码分离）\n传统的DOM事件处理程序（只能附加一个回调函数）\n事件监听器（旧的浏览器中不被支持）\n\n\n事件流：事件捕获  事件冒泡\n事件对象（低版本IE中的window.event）\ntarget（低版本IE中的srcElement）\ntype\ncancelable\npreventDefault()\nstopPropagation()（低版本IE中的cancelBubble）\n\n\n鼠标事件 - 事件发生的位置\n屏幕位置：screenX和screenY\n页面位置：pageX和pageY\n客户端位置：clientX和clientY\n\n\n键盘事件 - 哪个键被按下了\nkeyCode属性\nString.fromCharCode(event.keyCode)\n\n\nHTML5事件\nDOMContentLoaded\nhashchange\nbeforeunload5）JavaScript API\n\n\n\n\nHTML5中的API：geolocation  localStorage  sessionStorage  history\n\n","tags":["web","JavaScript","CSS"],"path":"2018/11/19/Web/","external_link":""}]';

               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
